<div>
    <div *ngFor="let user of userList">
        <div class="flex">
            <p>{{ user.firstname }}</p>
            <p>{{ user.lastname }}</p>
        </div>
        <div>
            <p>{{ user.email }}</p>
            <p>{{ user.description }}</p>
        </div>
        <button mat-raised-button (click)="deleteUser(user.id)">delete</button>
    </div>
</div>


<mat-progress-spinner [mode]="'indeterminate'" *ngIf="loading"></mat-progress-spinner>
