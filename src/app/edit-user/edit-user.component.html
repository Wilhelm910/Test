<h1 mat-dialog-title>Edit User</h1>

<div class="input-container">
    <mat-form-field>
        <input matInput #firstname placeholder={{data.firstname}}>
    </mat-form-field>
    <mat-form-field>
        <input matInput #lastname placeholder={{data.lastname}}>
    </mat-form-field>
    <mat-form-field>
        <textarea style="min-height: 100px;" matInput #description placeholder={{data.description}}></textarea>
    </mat-form-field>
</div>

<div mat-dialog-actions>
    <button mat-button mat-dialog-close cdkFocusInitial
        (click)="confirm(firstname.value, lastname.value, description.value)">OK</button>
</div>
